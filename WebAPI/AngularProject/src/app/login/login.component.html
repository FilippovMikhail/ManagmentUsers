<div class="col-md-4 offset-md-4">
    <h2 class="text-center">Вход</h2>

    <form class="login-form form p-5" [formGroup]="insertForm" (ngSubmit)="onSubmit()">
        <div *ngIf="UserName.touched && UserName.errors" class="errorMessage">
            <span *ngIf="UserName.hasError('required')">Введит Логин</span>
        </div>
        <div class="form-group">
            <input formControlName="UserName" type="text" class="form-control" placeholder="Логин" required autofocus>
        </div>


        <div *ngIf="Password.touched && Password.errors" class="errorMessage">
                <span *ngIf="Password.hasError('required')">Введите Пароль</span>
            </div>
        <div class="form-group">
            <input formControlName="Password" type="password" class="form-control" placeholder="Пароль" required
                autofocus>
        </div>

        <button type="submit" class="btn btn-primary btn-sm btn-block" [disabled]="insertForm.invalid">Войти</button>
    </form>
</div>
